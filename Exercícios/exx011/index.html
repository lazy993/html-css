<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando diferentes tamanhos de imagens</title>
</head>
<body><h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varíos dispositivos diferentes ou, apenas diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tamanhop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tamanho-m.png" type="image/png">
        <img src="imagens/tamanho-g.png" alt="imagem flexivel">
    </picture>
    <h1>Testando áudios:</h1>
    <p>vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudios, clique <a href="midia/happy-mistake.mp3"> aqui</a> para baixar o áudio!</p>
    </audio>
</body>
</html>
