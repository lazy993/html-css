<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse hover</title>
    <style> 
    
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div{
        color: cornflowerblue;
    }

    div > p{
        display: none;
    }

    div:hover > p{
        width: 120px;
        background-color: dodgerblue;
        display: block;
        color: red;
    }
    </style>
</head>
<body><h1>Testando pseudo-classes</h1>
    <p>Passe o mouse por cima da escrita abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido!!!</p>
    </div>
    
</body>
</html>
